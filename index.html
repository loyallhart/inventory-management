<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
</head>
<body> 
    <div class="containers">
        <div class="padlock image">
            <img src="./images/redpadlock.png" alt="background of login page" class="img-fluid">

        <form class="form-signin">
            <div class="login p-5 blocks">
          <h2 class="form-signin-heading">Login</h2>
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>  
      </div>
    </div>

<!-- PAGE 2 -->

    <div>
        <h2 class="title2">INVENTORY DASHBOARD</h2>
    </div>

<!-- products -->
<div class="products-container"> 
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/box.png" alt="products icon" width="50" height="50" class="d-inline-block align-text-top">
            <p id="total-products">Products</p>

          </a>
        </div>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/deployed.png" alt="internal products icon" width="50" height="50" class="d-inline-block align-text-top">
            <p id="internal-products">Internal Products</p>
          </a>
        </div>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/low.png" alt="low stock icon" width="50" height="50" class="d-inline-block align-text-top">
            <p id="low-stock-products">Low Stock </p>
          </a>
        </div>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/out-of-stock.png" alt="out of stock icon" width="50" height="50" class="d-inline-block align-text-top">
            <p id="out-of-stock-products">Out of Stock</p>
          </a>
        </div>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/damaged-package.png" alt="damaged inventory icon" width="50" height="50" class="d-inline-block align-text-top">
            <p id="damaged-inventory">Damaged Inventory</p>
          </a>
        </div>
      </nav>
</div>
<!-- section to link backend for table to show,  so when you click in each product backend will bring information -->
<section class="table-information" id="dropdown"> </section>


<script src="./products.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
