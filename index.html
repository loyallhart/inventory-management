<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="jass.css" rel="stylesheet"> -->

    <link href="1style.css" rel="stylesheet" />
  </head>
  <body>
  
    <div class="containers text-center d-flex justify-content-start">
          <div class="padlock">
            <img
              src="./images/newredpadlock.png"
              alt="padlock"
              class="opacity-75"
            />
          </div>
          <form class="form-signin d-flex justify-content-start">
            <div class="login p-5 blocks">
              <h2 class="form-signin-heading">Login</h2>
              <label for="inputUsername" class="sr-only">Username</label>
              <input
                type="text"
                id="inputUsername"
                class="form-control"
                placeholder="Username"
                required
                autofocus
              />
  
              <label for="inputPassword" class="sr-only">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
              <button class="btn btn-lg btn-warning btn-block mb-2" type="submit">
                Login
              </button>
              <button class="signup btn btn-lg btn-warning btn-block" type="submit"> 
                Sign Up 
              </button>
            </div>
          </form>
      </div>
    <script src="./script.js"></script>
    <footer>
        <p class="team">
          Dewey Watkins &emsp;&emsp;&emsp;&emsp;&emsp;Gabriela Reyna &emsp;&emsp;&emsp;&emsp;&emsp;Loyall Hart (Drew) &emsp;&emsp;&emsp;&emsp;&emsp;Janella Yar&emsp;&emsp;&emsp;&emsp;&emsp;Nabeel Khan
        </p>
      </footer>
  </body>
</html>
